spring.application.name=WorkSena
server.port=8080

# Database Configuration - Choose your database
# For MySQL (XAMPP): --spring.profiles.active=mysql
# For PostgreSQL: --spring.profiles.active=postgresql
# For SQL Server: --spring.profiles.active=sqlserver
# For ALL databases: --spring.profiles.active=mysql,postgresql,sqlserver

# Default profile for development (can be overridden with command line)
# Comment this line if you want to specify profile via command line arguments
spring.profiles.active=sqlserver

# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000


# JWT Configuration removed as security module was removed

# Logging
logging.level.com.sena.inventorysystem=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method


