# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=inventory_db;encrypt=false;trustServerCertificate=true;integratedSecurity=false;loginTimeout=30
spring.datasource.username=sa
spring.datasource.password=StrongPassword123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Flyway Configuration - SQL Server specific
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/sqlserver
spring.flyway.url=jdbc:sqlserver://localhost:1433;databaseName=inventory_db;encrypt=false;trustServerCertificate=true;integratedSecurity=false;loginTimeout=30
spring.flyway.user=sa
spring.flyway.password=StrongPassword123!

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Initialize database with data - disabled for SQL Server
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:data-sqlserver.sql

# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Additional Hikari data source properties to ensure SSL is disabled
spring.datasource.hikari.data-source-properties.encrypt=false
spring.datasource.hikari.data-source-properties.trustServerCertificate=true
spring.datasource.hikari.data-source-properties.integratedSecurity=false
spring.datasource.hikari.data-source-properties.loginTimeout=30